<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="Style1.css">
            <title>STRIB - Contacto</title>
        </head>
    <body>
        <section class="header">
        <div class="contenedor">
		    <header class="header">
                <img src="Imagenes/LOGO_STRIB_.png" alt="Strib"></div>
            </header>         
        <div class="fondo" img class="fondo" src="imagenes/fondo_comunidad-01.png" alt="fondo"></div>
        </section>
        <section class="contacto"> 
            <main class="contacto">
                <div class="contacto">
                    <left> <font color="yellow">
                    <h3>CONTACTO</h3></font>
                    <form>
                        <font color="white"> 
                            <div><label for="nombre">Nombre y Apellido</label>
                            <input type="text" id="nombre"></div>
                            <div><label for="email">Email</label>
                            <input type="email" id="email"></div>
                            <div><label for="telefono">Telefono</label>
                            <input type="telefono" id="telefono"></div>
                            <div><label for="comentario">Comentario</label>
                            <input type="comentario" id="comentario"></div>
                        </font>
              
                        <div class="buttons"><input type="submit" value="Submit"></div>
                
                    </form>
                </div>
            </main>
        </section>
</body>
</html>
